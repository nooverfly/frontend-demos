    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks/dist/maptalks.css"
    />
    <style type="text/css">
      html,
      body {
        margin: 0px;
        height: 100%;
      }
      .heading {
        background-color: #34495e;
        color: #fff;
        padding: 8px 8px;
        font: 24px sans-serif;
      }
    </style>
    <title>Trajetories</title>
  </head>
  <body scroll="no">
    <div id="mapObj" style="width: 100%; height: 100%">
      Loading data.....<br />
      It's a 4M(gzipped) file with 615948 points, please be patient.
    </div>
    <script
      type="text/javascript"
      src="https://maptalks.org/gallery/trajectories/trajectories.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.org/gallery/common/maptalks.webgl.min.js"
    ></script>
    <script type="text/javascript">
      var map = new maptalks.Map("mapObj", {
        center: [116.32101, 40.00279],
        zoom: 15,
        baseLayer: new maptalks.TileLayer("tile", {
          urlTemplate:
            "https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
        }),
        attribution: {
          content:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>, &copy; <a href="https://www.microsoft.com/en-us/research/publication/geolife-gps-trajectory-dataset-user-guide/">Microsoft Research</a>',
        },
      });

      new maptalks.control.Attribution({
        position: "top-right",
        content: '<div class="heading">Trajetories with 615948 points</div>',
      }).addTo(map);

      var symbol = {
        markerType: "ellipse",
        markerWidth: 2,
        markerHeight: 2,
        markerFill: "rgba(86, 197, 234, 0.3)",
        markerLineOpacity: 0,
      };

        .then((resp) => resp.json())

          let deviceData = [];
          for (let k in deviceByCity) {
            const data = deviceByCity[k];
            data.forEach((item) => deviceData.push(item.value));
          }
          debugger;
          var layer = new maptalks.BigPointLayer("trajectories", deviceData)
            .setStyle({
              filter: true,
              symbol: symbol,
            })
            .addTo(map);
        }); */
      // debugger;
      var data = traces.map(function (d) {
        return [d[0] + 110, d[1] + 35, 1];
      });

      var layer = new maptalks.BigPointLayer("trajectories", data)
        .setStyle({
          filter: true,
          symbol: symbol,
        })
        .addTo(map);

      map.on("click", function (e) {
        map.identify(
          {
            coordinate: e.coordinate,
            layers: [layer],
          },
          function (r) {
            alert(r.length + " points at click point");
          }
        );
      });
    </script>
  </body>
</html>
